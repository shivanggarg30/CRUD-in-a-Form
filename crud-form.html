<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form & List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .userForm {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            margin-bottom: 30px;
        }

        .userForm label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        .userForm input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .userForm button {
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .userForm button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .actions button {
            margin-right: 5px;
            padding: 6px 10px;
            font-size: 14px;
            cursor: pointer;
        }

        .edit-btn {
            background-color: #ffc107;
            border: none;
            color: black;
        }

        .delete-btn {
            background-color: #dc3545;
            border: none;
            color: white;
        }
    </style>
</head>
<body>
    <div>
        <form class="userForm">
            <label for="name">Name:</label>
            <input type="text" name="name" value="" id="name" placeholder="Enter your name" required>

            <label for="phone">Mobile Number:</label>
            <input type="tel" name="phone" value="" id="phone" placeholder="Enter your mobile no." required>

            <label for="email">Email:</label>
            <input type="email" name="email" value="" id="email" placeholder="Enter your email address" required>
            <button type="submit">Submit</button>
        </form>

        <h3>Student List</h3>
        <table id="table">
            <thead>
                <tr>
               <th>Name</th>
               <th>Mobile No.</th>
               <th>Email</th>
               <th>Actions</th>
               <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="crud.js"></script>
</body>
</html>
